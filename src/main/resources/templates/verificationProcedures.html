<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title> Проведенные поверки </title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>
	
	<body>
        <div class="container-md">
            <a th:href="@{/}" href="../templates/main.html">На главную</a>
            <h2>Проведенные процедуры поверок</h2>
            <div class="row">               
                <div class="col-md-6">
                    <h4>Фильтры</h4>
                    <h6>Поверки, проведенные в период</h6>
                    <b style="width: 100%;"> c <input type="date" id="fromDate" > по <input type="date" id="tillDate"> </b><br>
                    <h6>Для типа</h6>
                    <select style="width: 100%;">
                        <option th:each="type : ${deviceTypes}"> <b th:text=${type.getName()}> - </b></option>
                    </select><br>
                    <input type="button" class="btn btn-secondary" id="search" value="Искать" onclick="">
                </div>
                <div class="col-md-6">
                    <h4>Список проведенных процедур</h4>
                    <div th:each="procedure: ${procedures}">
                        <p><a th:text="${procedure.device.type.name} + ' №' + ${procedure.device.serialNumber} + ' дата ' + ${procedure.date}" th:href="@{/verificationProcedure/show?id=} + ${procedure.id}"> - </a></p> 
                    </div>                
                </div>
            </div>          
        </div>

		<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
	</body>
</html>
